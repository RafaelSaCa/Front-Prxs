<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Pacientes</span>
    </mat-toolbar>

    <mat-card>
      <mat-card-content>
        <div *ngIf="pacientes$ | async as pacientes; else loading">
          <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let paciente">{{ paciente._id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let paciente">{{ paciente.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef>Cpf</th>
              <td mat-cell *matCellDef="let paciente">{{ paciente.cpf }}</td>
            </ng-container>

            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef>Telefone</th>
              <td mat-cell *matCellDef="let paciente">
                {{ paciente.telefone }}
              </td>
            </ng-container>

            <ng-container matColumnDef="endereco">
              <th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
              <td mat-cell *matCellDef="let paciente">
                {{ paciente.endereco }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
