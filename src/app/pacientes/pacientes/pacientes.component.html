<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Pacientes</span>
    </mat-toolbar>
    <div class="column-flex mat-elevation-z8">
    <app-paciente-list
      *ngIf="pacientes$ | async as pacientes; else loading"
      [pacientes]="pacientes"></app-paciente-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    </div>
  </mat-card-content>
</mat-card>
