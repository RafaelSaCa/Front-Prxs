<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      <span>Lista de Pacientes</span>
    </mat-toolbar>

    <mat-card>
      <mat-card-content>
        <div *ngIf="pacientes$ | async as pacientes; else loading">
          <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let paciente">{{ paciente._id }}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let paciente">{{ paciente.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef>Cpf</th>
              <td mat-cell *matCellDef="let paciente">{{ paciente.cpf }}</td>
            </ng-container>

            <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef>Telefone</th>
              <td mat-cell *matCellDef="let paciente">
                {{ paciente.telefone }}
              </td>
            </ng-container>

            <ng-container matColumnDef="endereco">
              <th mat-header-cell *matHeaderCellDef>Endereço</th>
              <td mat-cell *matCellDef="let paciente">
                {{ paciente.endereco }}
              </td>
            </ng-container>

            <!--Botões de Ação-->
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef>
                <button (click)="onAdd()"
                  mat-mini-fab
                  color="accent"
                  aria-label="Adicionar Paciente">
                  <mat-icon>add</mat-icon>
                </button>
              </mat-header-cell>

              <mat-cell *matCellDef="let paciente">
                <button
                 mat-icon-button
                color="primary"
                aria-label="Editar Paciente">
                <mat-icon>edit</mat-icon>
                </button>

                <button
                mat-icon-button
               color="primary"
               aria-label="Remover Paciente">
               <mat-icon>delete</mat-icon>
               </button>
              </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
